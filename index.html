<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - System Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8f9fa; }
        .signin-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-signin { border: none; border-radius: 1rem; box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="container signin-container">
    <div class="card card-signin p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle fs-1 text-primary"></i>
                <h3 class="fw-bold mt-2">Selamat Datang</h3>
                <p class="text-muted">Silakan masuk ke akun Anda</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2 fw-bold" id="btnLogin">
                        <span id="btnText">Masuk</span>
                        <span id="btnLoading" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
                
                <div id="alertMessage" class="mt-3"></div>
            </form>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI SUPABASE ---
    const supabaseUrl = 'https://voqvauapafsdcmuswsnq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvcXZhdWFwYWZzZGNtdXN3c25xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNDMxNTYsImV4cCI6MjA4MTcxOTE1Nn0.IJG7ofqfc4Qy44KlbTDGzo4OoQwO0xTXUwKPt04kRnI';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    // --- LOGIC LOGIN ---
    const loginForm = document.getElementById('loginForm');
    const btnLogin = document.getElementById('btnLogin');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    const alertMessage = document.getElementById('alertMessage');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Reset UI
        alertMessage.innerHTML = '';
        btnLogin.disabled = true;
        btnText.classList.add('d-none');
        btnLoading.classList.remove('d-none');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;

            // Jika sukses, redirect ke dashboard
            window.location.href = 'dashboard.html';

        } catch (error) {
            alertMessage.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Login Gagal: ${error.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        } finally {
            btnLogin.disabled = false;
            btnText.classList.remove('d-none');
            btnLoading.classList.add('d-none');
        }
    });

    // Cek jika user sudah login, langsung lempar ke dashboard
    async function checkSession() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            window.location.href = 'dashboard.html';
        }
    }
    checkSession();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
